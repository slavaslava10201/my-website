<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="header-button">i</div>
        <h1>Clicker Game</h1>
        <div class="header-button">/</div>
    </div>

    <div class="stats-area">
        <div class="total-clicks-display" id="totalClicks">0</div>
        <div class="clicks-label">КЛИКОВ</div>
        
        <div class="cps-small-stat">
            <span id="cps">0</span>
            <span class="cps-label">кликов в секунду</span>
        </div>
    </div>
    
    <div id="clickArea" class="click-area">
        </div>

    <script src="script.js"></script>
</body>
